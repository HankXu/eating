<h2 class="cus-category-title" id="{{groupedGoods.categoryName}}">{{groupedGoods.categoryName}}</h2>
<div nz-row [nzGutter]="8">
  <div nz-col [nzSpan]="12" class="cus-goods-item" *ngFor="let goods of groupedGoods.goods">
    <nz-card>
      <ng-template #body>
        <div class="cus-goods-card">
          <div class="cus-goods-image">
            <img alt="商品图片" [src]="goods.goodsphoto" />
          </div>
          <div class="cus-goods-info">
            <div class="cus-goods-info-item">
              <h3>{{goods.goodsname}}</h3>
            </div>
            <div class="cus-goods-info-item cus-desc-container" style="color: #999;">
              <span class="cus-desc">{{goods.goodsdesc}}</span>
              <span> 月售 {{goods.salesamount}} 份</span>
            </div>
            <div class="cus-goods-info-item">
              <span class="cus-goods-price">￥ {{goods.goodsprice}}</span>
              <button nz-button [nzType]="'primary'" (click)="select(goods.goodsid)" class="cus-goods-add">添加到购物车</button>
            </div>
          </div>
        </div>
      </ng-template>
    </nz-card>
  </div>
</div>
